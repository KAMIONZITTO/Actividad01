<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albumes K-Pop</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/estilos.css">
</head>
<body>

<section id="componente" class="container mt-4">

    <header class="text-center mb-4">
        <h1>Albums K-Pop</h1>
        <p class="text-muted">FRAMEWORKS</p>
    </header>

    <div class="card mb-4">
        <div class="card-header bg-dark text-white">
            Agregar un album de stock
        </div>
        <div class="card-body">

            <div class="mb-2">
                <label class="form-label">Album</label>
                <input type="text" class="form-control "v-model="contenido" placeholder="Ej. Formula of Love">
            </div>

            <div class="mb-2">
                <label class="form-label">Grupo</label>
                <input type="text" class="form-control" v-model="grupo" placeholder="Ej. TWICE">
            </div>

            <div class="mb-3">
                <label class="form-label">Empresa</label>
                <input type="text" class="form-control" v-model="empresa" placeholder="Ej. JYP">
            </div>

            <button class="btn btn-success"
                    @click="agregarAlbum">
                Agregar Album
            </button>

        </div>
    </div>


    <div v-if="albums.length === 0" class="alert alert-warning text-center">
        No hay albumes registrados
    </div>


    <div class="text-center mb-3">
        <button class="btn btn-primary" v-show="albums.length > 0" @click="ocultarTabla">
            Mostrar / Ocultar Tabla
        </button>
    </div>

    <table class="table table-bordered table-hover text-center" v-show="mostrarTabla && albums.length > 0">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Album</th>
                <th>Grupo</th>
                <th>Empresa</th>
                <th>Accion</th>
            </tr>
        </thead>

        <tbody>
            <tr v-for="(album, index) in albums" :key="index">

                <td>{{ index + 1 }}</td>
                <td>{{ album.contenido }}</td>
                <td>{{ album.grupo }}</td>
                <td>{{ album.empresa }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" @click="eliminarAlbum(index)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <div class="mt-4 text-center">
        <p><strong>Total de albumes:</strong> {{ totalAlbums }}</p>
        <p><strong>Empresas distintas:</strong> {{ empresasUnicas }}</p>
    </div>

</section>

    <script src="Js/vue.js"></script>
    <script src="Js/Script.js"></script>
</body>
</html>
